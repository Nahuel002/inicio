    - Tenes productos que sean [Leches](categoria)?
    - Listar las categorias de [Limpieza Hogar](categoria)
    - ¿Qué productos de [electrodomesticos] tienen disponibles?
    - Busco productos para [Cuidado e Higiene].
    - Qué productos hay disponibles?
- intent: añadir_al_carrito
  examples: |
    - quiero el [primer](posicion) producto
    - dame el [segundo](posicion) de esa lista
    - quiero los productos [1, 5, 6](posicion)
    - añade el [tercero](posicion) producto al carrito
    - quiero el producto [11](posicion) de la lista
    - dame el [ultimo](posicion) producto
    - quiero los productos [11 y 12](posicion)
    - agregame el [primero][{"entity": "posicion"}, {"entity": "posicion"}]
    - agregame el [segundo][{"entity": "posicion"}, {"entity": "posicion"}] producto
    - agregame el [primer][{"entity": "posicion"}, {"entity": "posicion"}] producto
    - agregame el [tercer][{"entity": "posicion"}, {"entity": "posicion"}] producto
- intent: mostrar_carrito
  examples: |
    - Mostrame el carrito.
    - Quiero ver mi lista de compras.
    - Ver resumen de compras.
    - mostrar carrito
- intent: ver_descuentos
