    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - adios
    - chau
    - hasta luego
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - si
    - de acuerdo
- intent: agradecimiento
  examples: |
    - Gracias
    - Muchas gracias!
    - Te agradezco
- intent: recomendar
  examples: |
    - Recomendame algo
    - Que producto me recomendas?
    - Estoy buscando un producto
- intent: recomendacion_negativa
  examples: |
    - no me gustó el producto fideos con arroz.
    - El producto crema de leche no me gustó.
    - no quiero que me agregues leche la serenisima.
    - no me gusta el vino tinto.
- intent: finalizar_compra
  examples: |
    - Quiero comprar todo lo añadido.
    - Finalizar la compra.
    - Si.
    - Efectuar compra.
    - Dalo por cerrado.

- intent: mostrar_total
  examples: |
    - Me podrías dar la suma total?
    - Cuanto cuesta todo lo que pedí?
    - Cuanto debo de pagar?
    - Cual es mi monto?
    - me das el precio?
- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: consultar_producto
  examples: |
    - Quiero comprar una leche la serenisima de 1L
    - Me gustaría conseguir cerveza sol, una coca y mayonesa.
    - Buscame queso la paulina, dos vinos y una naranja.
    - Quiero comprar el prducoto masitas Bagley.
    - Necesito algunos productos de cuidado personal.
    - Dame opciones de alimentos para bebé.
    - Quiero azucar
    - comprar leche
    - quiero comprar leche
- intent: consultar_categoria
  examples: |
    - Mostrar productos de la categoría [Bebidas](categoria)
